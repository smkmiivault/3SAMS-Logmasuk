    <script type="module">
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV5pPnUoZ5__ZDnpqutonr0xD8gI1Za7o",
            authDomain: "semii2go.firebaseapp.com",
            projectId: "semii2go",
            storageBucket: "semii2go.firebasestorage.app",
            messagingSenderId: "331630821647",
            appId: "1:331630821647:web:1fb749102956bc19607e7a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ðŸ” FLAG PENTING
        let redirecting = false;

        /* =========================
           LOGIN HANDLER
        ========================= */
        window.handleLogin = async (e) => {
            e.preventDefault();
            if (redirecting) return;

            const btn = e.target.querySelector("button");
            const email = e.target.querySelector("input[type=email]").value;
            const password = e.target.querySelector("input[type=password]").value;

            btn.innerHTML = "MENGESAHKAN IDENTITI...";
            btn.disabled = true;

            try {
                redirecting = true;
                await signInWithEmailAndPassword(auth, email, password);

                window.location.replace(
                    "https://smkmiivault.github.io/3SAMS-PanelUtama/"
                );
            } catch (err) {
                redirecting = false;
                alert("RALAT: Emel atau kata laluan tidak sah.");
                btn.innerHTML = "AKSES SISTEM";
                btn.disabled = false;
            }
        };

        /* =========================
           AUTO LOGIN CHECK
        ========================= */
        onAuthStateChanged(auth, (user) => {
            const loader = document.getElementById("loading-screen");

            setTimeout(() => {
                loader.style.opacity = "0";
                setTimeout(() => loader.style.display = "none", 500);
            }, 700);

            // âœ… AUTO REDIRECT JIKA SESSION WUJUD
            if (user && !redirecting) {
                redirecting = true;
                window.location.replace(
                    "https://smkmiivault.github.io/3SAMS-PanelUtama/"
                );
            }
        });
    </script>



    <style>

        .animated-bg {

        .blob {

            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0) 70%);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(-10%, -10%);
            }

            to {
                transform: translate(20%, 20%);
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);

        /* Memastikan kandungan muat pada skrin kecil */

    </style>
